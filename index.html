<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Campionato Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZhOEHZcHELj_wy1gmCqX8-8zPQe0WcMk",
      authDomain: "campionato-arena-2026.firebaseapp.com",
      projectId: "campionato-arena-2026",
      storageBucket: "campionato-arena-2026.firebasestorage.app",
      messagingSenderId: "844668143316",
      appId: "1:844668143316:web:c72cb60c6e3513582f5d41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db;
    window.firebaseHelpers = { collection, addDoc, getDocs, doc, updateDoc };
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    header small {
      display: block;
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
    }

    #login, #app {
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }

    button {
      background: #111;
      color: white;
      border: none;
      cursor: pointer;
    }

    nav {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    nav button {
      flex: 1;
      background: #ddd;
      color: #000;
    }

    nav button.active {
      background: #111;
      color: #fff;
    }

    .team {
      padding: 10px;
      margin-bottom: 10px;
      background: white;
      border-left: 10px solid;
    }

    .player {
      margin-left: 10px;
    }

    .admin-only {
      background: #ffeeba;
      padding: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<header>
  <h1>üèÜ CAMPIONATO ARENA</h1>
  <small>Ideata da Vitlollo ‚Äì sviluppata con ChatGPT</small>
</header>

<div id="login">
  <h2>Accesso</h2>
  <input id="username" placeholder="Nome" />
  <input id="password" placeholder="Password (solo admin)" type="password" />
  <button onclick="login()">Entra</button>
</div>

<div id="app" class="hidden">
  <p id="welcome"></p>

  <nav>
    <button onclick="showTab('squadre')" class="active">Squadre</button>
    <button onclick="showTab('classifica')">Classifica</button>
    <button onclick="showTab('calendario')">Calendario</button>
  </nav>

  <div id="squadre">
    <div id="adminPanel" class="admin-only hidden">
      <h3>Crea squadra</h3>
      <input id="teamName" placeholder="Nome squadra" />
      <select id="teamColor">
        <option value="blue">Blu</option>
        <option value="red">Rosso</option>
        <option value="green">Verde</option>
        <option value="yellow">Giallo</option>
        <option value="orange">Arancione</option>
        <option value="purple">Viola</option>
        <option value="black">Nero</option>
        <option value="gray">Grigio</option>
        <option value="teal">Turchese</option>
        <option value="brown">Bordeaux</option>
      </select>
      <button onclick="createTeam()">Aggiungi squadra</button>
    </div>

    <div id="teamsList"></div>
  </div>

  <div id="classifica" class="hidden">
    <p>Classifica pronta (STEP 2: calcoli automatici)</p>
  </div>

  <div id="calendario" class="hidden">
    <p>Calendario pronto (STEP 2: partite e risultati)</p>
  </div>
</div>

<script>
  const admins = {
    "Vitantonio": "giulia85",
    "Fabrizio": "manetta26",
    "Jacopo": "forzaroma1"
  };

  let currentUser = null;
  let isAdmin = false;

  function login() {
    const name = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;

    if (!name) return alert("Inserisci il nome");

    if (admins[name] && admins[name] === pass) {
      isAdmin = true;
    }

    currentUser = name;

    document.getElementById("login").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    document.getElementById("welcome").innerText =
      `Ciao ${name}${isAdmin ? " (Admin)" : " (Calciatore)"}`;

    if (isAdmin) {
      document.getElementById("adminPanel").classList.remove("hidden");
    }

    loadTeams();
  }

  function showTab(tab) {
    document.querySelectorAll("#app > div:not(nav)").forEach(d => d.classList.add("hidden"));
    document.getElementById(tab).classList.remove("hidden");

    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
  }

  async function createTeam() {
    const name = document.getElementById("teamName").value;
    const color = document.getElementById("teamColor").value;

    if (!name) return alert("Nome squadra mancante");

    const { collection, addDoc } = window.firebaseHelpers;
    await addDoc(collection(window.db, "teams"), {
      name,
      color,
      players: []
    });

    document.getElementById("teamName").value = "";
    loadTeams();
  }

  async function loadTeams() {
    const { collection, getDocs } = window.firebaseHelpers;
    const snapshot = await getDocs(collection(window.db, "teams"));
    const container = document.getElementById("teamsList");
    container.innerHTML = "";

    snapshot.forEach(docSnap => {
      const team = docSnap.data();
      const div = document.createElement("div");
      div.className = "team";
      div.style.borderColor = team.color;
      div.innerHTML = `<strong>${team.name}</strong>`;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
